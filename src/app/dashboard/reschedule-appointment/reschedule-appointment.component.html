<header>
  <app-navbar></app-navbar>
</header>
<div class="block p-4">
  <form [formGroup]="form" (submit)="submit()">
    <div class="form-group">
      <label for="Name">Name</label>
      <input
        type="name"
        name="name"
        class="form-control"
        id="name"
        placeholder="Enter your Name"
        formControlName="name"
      />
    </div>
    <label for="gender">Gender</label>
    <div class="form-group">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="male"
          value="male"
          formControlName="gender"
        />
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="female"
          value="female"
          formControlName="gender"
        />
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="others"
          value="others"
          formControlName="gender"
        />
        <label class="form-check-label" for="others">Others</label>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        name="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        formControlName="email"
      />
    </div>

    <div class="form-group">
      <label for="number">Phone Number</label>
      <input
        type="number"
        name="phone"
        class="form-control"
        id="number"
        placeholder="Enter your Number"
        formControlName="phone"
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        name="address"
        class="form-control"
        id="address"
        placeholder="Enter your Address"
        formControlName="address"
      />
    </div>

    <div class="form-group">
      <label for="branch">Branch</label>
      <select
        name="branch"
        formControlName="branch"
        class="form-select form-select-md"
      >
        <option>-- Select Branch --</option>
        <option value="Godawari">Godawari</option>
        <option value="Gwarko">Gwarko</option>
        <option value="Taukhel">Taukhel</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        formControlName="date"
        class="form-control"
        name="date"
        id="date"
        min="2022-02-25"
        max="2031-01-01"
      />
    </div>

    <div class="form-group">
      <label for="date">Time</label>
      <select
        name="time"
        formControlName="time"
        class="form-select form-select-md"
      >
        <option>-- Select Time of Appointment --</option>
        <option value="10:00 AM - 10:30 AM">10:00 AM - 10:30 AM</option>
        <option value="10:30 AM - 11:00 AM">10:30 AM - 11:00 AM</option>
        <option value="11:00 AM - 11:30 AM">11:00 AM - 11:30 AM</option>
        <option value="11:30 AM - 12:00 PM">11:30 AM - 12:00 PM</option>
        <option value="12:00 PM - 12:30 PM">12:00 PM - 12:30 PM</option>
        <option value="12:30 PM - 13:00 PM">12:30 PM - 13:00 PM</option>
        <option value="13:00 PM - 13:30 PM">13:00 PM - 13:30 PM</option>
        <option value="13:30 PM - 14:00 PM">13:30 PM - 14:00 PM</option>
        <option value="14:00 PM - 14:30 PM">14:00 PM - 14:30 PM</option>
        <option value="14:30 PM - 15:00 PM">14:30 PM - 15:00 PM</option>
        <option value="15:00 PM - 15:30 PM">15:00 PM - 15:30 PM</option>
        <option value="15:30 PM - 16:00 PM">15:30 PM - 16:00 PM</option>
        <option value="16:00 PM - 16:30 PM">16:00 PM - 16:30 PM</option>
        <option value="16:30 PM - 17:00 PM">16:30 PM - 17:00 PM</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        formControlName="description"
        name="description"
        class="form-control"
        id="description"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
