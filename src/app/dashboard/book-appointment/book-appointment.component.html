<header>
  <app-navbar></app-navbar>
</header>
<app-go-back-header></app-go-back-header>
<div class="block p-4">
  <form [formGroup]="bookAppointmentForm" (ngSubmit)="bookAppointmentSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="name"
        name="name"
        class="form-control"
        placeholder="Enter your Name"
        formControlName="name"
        required
      />
    </div>
    <div *ngIf="bookAppointmentForm.controls['name'].invalid &&( bookAppointmentForm.controls['name'].touched ||  bookAppointmentForm.controls['name'].dirty) " 
    class="alert alert-danger mt-2" role="alert">
      Name Field mustnot be empty.
  </div>

    <label for="gender">Gender</label>
    <div class="form-group">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="male"
          formControlName="gender"
          value="male"
        />
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="female"
          formControlName="gender"
          value="female"
        />
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="others"
          formControlName="gender"
          value="others"
        />
        <label class="form-check-label" for="others">Others</label>
      </div>
    </div>
    <div *ngIf="bookAppointmentForm.controls['gender'].invalid &&( bookAppointmentForm.controls['gender'].touched ||  bookAppointmentForm.controls['gender'].dirty) " 
    class="alert alert-danger mt-2" role="alert">
     You must select a gender.
  </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        name="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="Enter your Email"
      />
    </div>

    <div *ngIf="bookAppointmentForm.controls['email'].invalid &&( bookAppointmentForm.controls['email'].touched ||  bookAppointmentForm.controls['email'].dirty) " 
    class="alert alert-danger mt-2 mb-0" role="alert">
      Email Field mustnot be empty.
  </div>

      <div class="form-group" formArrayName="phone" *ngFor="let ph of phoneControls; let i = index">
        <label for="number">Phone Number</label>
        <input
          type="number" 
          name="phone"
          class="form-control"
          id="number"
          [formControlName]="i"
          placeholder="Enter your Number"
        />
      </div>
    <button (click)="onAddPhone()" type="button" class="btn btn-sm btn-warning">Add Phone Number</button>


    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        name="address"
        id="address"
        formControlName="address"
        placeholder="Enter your Address"
      />
    </div>

    <div class="form-group">
      <label for="branch">Branch</label>
      <select
        name="branch"
        formControlName="branch"
        class="form-select form-select-md"
      >
        <option selected value disabled>-- Select Branch --</option>
        <option value="Godawari">Godawari</option>
        <option value="Gwarko">Gwarko</option>
        <option value="Taukhel">Taukhel</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        formControlName="date"
        class="form-control"
        name="date"
        id="date"
        min="2022-02-25"
        max="2031-01-01"
      />
    </div>

    <div class="form-group">
      <label for="date">Time</label>
      <select name="time" formControlName="time" class="form-select form-select-md">
        <option selected value disabled>
          -- Select Time of Appointment --
        </option>
        <option value="10:00 AM - 10:30 AM">10:00 AM - 10:30 AM</option>
        <option value="10:30 AM - 11:00 AM">10:30 AM - 11:00 AM</option>
        <option value="11:00 AM - 11:30 AM">11:00 AM - 11:30 AM</option>
        <option value="11:30 AM - 12:00 PM">11:30 AM - 12:00 PM</option>
        <option value="12:00 PM - 12:30 PM">12:00 PM - 12:30 PM</option>
        <option value="12:30 PM - 13:00 PM">12:30 PM - 13:00 PM</option>
        <option value="13:00 PM - 13:30 PM">13:00 PM - 13:30 PM</option>
        <option value="13:30 PM - 14:00 PM">13:30 PM - 14:00 PM</option>
        <option value="14:00 PM - 14:30 PM">14:00 PM - 14:30 PM</option>
        <option value="14:30 PM - 15:00 PM">14:30 PM - 15:00 PM</option>
        <option value="15:00 PM - 15:30 PM">15:00 PM - 15:30 PM</option>
        <option value="15:30 PM - 16:00 PM">15:30 PM - 16:00 PM</option>
        <option value="16:00 PM - 16:30 PM">16:00 PM - 16:30 PM</option>
        <option value="16:30 PM - 17:00 PM">16:30 PM - 17:00 PM</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
      formControlName="description"
        name="description"
        class="form-control"
        id="description"
      ></textarea>
    </div>

    <button
      class="btn btn-light mt-4"
      type="submit"
      style="
        margin-right: 10px;
        background-color: #e2641d;
        color: white;
        border-radius: 15px;
      "
      [disabled]="bookAppointmentForm.invalid"
    >
      Book Appointment
    </button>
  </form>
</div>
